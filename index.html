<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>JoJolator</title>
</head>
<body>
    <h1>JoJo Калькулятор</h1>
    <!--  Тело калькулятора  -->
    <div class="calculator" id="jotaro">
        <div class="calculator__keyboard">
            <div class="calculator__screen" id="screen"></div>
            <input type="button" class="calculator__button" id="percent" value="%">
            <input type="button" class="calculator__button" id="powers" value="x^">
            <input type="button" class="calculator__button" id="radix" value="√x">
            <input type="button" class="calculator__button" id="divide" value="/">
            <input type="button" class="calculator__button" id="seven" value="7">
            <input type="button" class="calculator__button" id="eight" value="8">
            <input type="button" class="calculator__button" id="nine" value="9">
            <input type="button" class="calculator__button" id="multiply" value="X">
            <input type="button" class="calculator__button" id="four" value="4">
            <input type="button" class="calculator__button" id="five" value="5">
            <input type="button" class="calculator__button" id="six" value="6">
            <input type="button" class="calculator__button" id="minus" value="-">
            <input type="button" class="calculator__button" id="one" value="1">
            <input type="button" class="calculator__button" id="two" value="2">
            <input type="button" class="calculator__button" id="three" value="3">
            <input type="button" class="calculator__button" id="plus" value="+">
            <input type="button" class="calculator__button" id="clearScreen" value="AC">
            <input type="button" class="calculator__button" id="zero" value="0">
            <input type="button" class="calculator__button" id="dot" value=".">
            <input type="button" class="calculator__button" id="equal" value="=">
        </div>
    </div>
    <!--  \\ Тело калькулятора  -->
    <script src="js/jotarolator.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
